<!DOCTYPE html>

<html lang="pt">

    <head>
        <title>Login do Usuário</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="css/estilo_cadastro.css">
        <link rel="stylesheet" type="text/css" href="css/estilo_dark.css">
    </head>

    <body>

        <div id="cabecalho"><!--Início do cabeçalho-->
            <header>
                <img src="imagens/vaccine.png" alt="0" width="35"> E-Vac - Cartão Eletrônico de Vacinação                
                <div>
                    <button onclick="window.location.href='index.html'" class="botaohome">
                        <img src="imagens/home.png" alt="1" width="32"><br>
                    </button> 
                </div>
                <div>
                    <button onclick="window.location.href='cadastre_se.html'" class="botaocadastro">
                        <img src="imagens/cadastre_se.png" alt="2" width="32"><br>
                    </button>
                </div>                
            </header>
        </div><!--Fim do cabeçalho-->
        <main>        
            <!--Início da aba lateral-->
                <div id="cxprincipal2">
                                    
                        <aside>
                            <header>
                                <h2>Acesse o Sistema<br>
                                    <img src="imagens/password.png" alt="3" height="100">
                                </h2>
                            </header>
                        </aside>
                               
                </div>
            <!--Fim da aba lateral-->
             
            <h3>Escolha o tipo de usuáriuo</h3>
        
            <div>
                
                    <button onclick="window.location.href='logincnes.html'" class="botaocad1">
                        <img src="imagens/cadastro.png" alt="4" width="150"><br>
                        Unidade de Saúde<br>
                    </button>

                    <button onclick="window.location.href='logincpf.html'" class="botaocad2">
                        <img src="imagens/cadastro_cnpj.png" alt="5" width="150"><br>
                        Pessoa Física<br>
                    </button>

                    <button onclick="window.location.href='logincnpj.html'" class="botaocad3">
                        <img src="imagens/cadastro_inst_saude.png" alt="6" width="150"><br>
                        Pessoa Jurídica<br>
                    </button>                                              
                
            </div>
        </main>
        <div class="container">
            <h1>&#9788; / &#9681;</h1><br>
            <div class="toggle">
                <input id="switch" type="checkbox" name="theme">
                <label for="switch">Toggle</label>
            </div>
        </div>
        <script src="js/scripts.js"></script>       
       
    </body>

</html>
