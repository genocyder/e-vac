<!DOCTYPE html>

<html lang="pt">

    <head>
        <title>Login da Unidade de Saúde</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="css/estilo_cadastro.css">
        <link rel="stylesheet" type="text/css" href="css/estilo_dark.css">
    </head>

    <body>

       <div class="login">
           
            <h1><img src="imagens/vaccine.png" alt="0" width="100"><br>
                E-Vac<br>
                Cartão Eletrônico de Vacinação<br>                
            </h1>
            <h5>Login</h5>
            <form method="post">
                <input type="text" name="u" placeholder="CNES" required="required" />
                <input type="password" name="p" placeholder="Senha" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Acessar</button>
            </form>
        </div>
        <div class="container">
            <h1>&#9788; / &#9681;</h1><br>
            <div class="toggle">
                <input id="switch" type="checkbox" name="theme">
                <label for="switch">Toggle</label>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>

</html>
